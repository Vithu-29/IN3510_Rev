<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN 3510/4500: Wireless Networks - Multi-Year Revision Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Phosphor Icons (Unicode/SVG replacement) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Chosen Palette: Warm Neutrals & Professional Accents -->
    <!-- Background: Stone-50 (#fafaf9) -->
    <!-- Surface: White (#ffffff) -->
    <!-- Primary Text: Stone-800 (#292524) -->
    <!-- Accent 1: Teal-600 (#0d9488) for correct/active states -->
    <!-- Accent 2: Slate-600 (#475569) for technical structures -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            600: '#0d9488', // Teal 600
                            800: '#115e59', // Teal 800
                            900: '#134e4a',
                        },
                        teal: {
                            600: '#0d9488',
                            700: '#0f766e',
                        },
                        slate: {
                            800: '#1e293b',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="assets/styles.css">
</head>

<body
    class="bg-stone-50 text-stone-800 font-sans h-screen flex overflow-hidden selection:bg-teal-100 selection:text-teal-900">

    <!-- Sidebar Navigation -->
    <aside
        class="w-64 bg-white border-r border-stone-200 flex-shrink-0 flex flex-col h-full shadow-sm z-10 transition-all duration-300 absolute md:relative -translate-x-full md:translate-x-0"
        id="sidebar">
        <div class="p-6 border-b border-slate-100 bg-slate-50">
            <div class="flex items-center gap-3 mb-1">
                <div
                    class="w-10 h-10 rounded-lg bg-brand-600 text-white flex items-center justify-center shadow-lg shadow-brand-600/20">
                    <i class="ph-bold ph-broadcast text-2xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-slate-900 leading-tight">Wireless<br>Networks</h1>
                </div>
            </div>
            <p class="text-xs text-slate-500 mt-2">PastPaper Revision</p>
        </div>

        <!-- Year Selector -->
        <div class="px-6 pt-4 pb-2 border-b border-stone-100">
            <label for="year-select"
                class="block text-xs font-semibold text-stone-400 uppercase tracking-wider mb-2">Select Year of
                paper</label>
            <select id="year-select" onchange="changeYear(this.value)"
                class="w-full p-2 border border-stone-300 rounded-lg text-sm bg-white focus:ring-teal-500 focus:border-teal-500">
                <option value="2025">January 2025 (IN 3510)</option>
                <option value="2022">November 2022 (IN 4500)</option>
                <option value="2019">July 2019 (IN 4500)</option>
            </select>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 space-y-1" id="question-nav-container">
            <!-- Dynamic Question Modules -->
        </nav>

        <div class="p-4 border-t border-stone-100 bg-stone-50">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-full bg-teal-100 flex items-center justify-center text-teal-700 font-bold text-xs">
                    UM</div>
                <div>
                    <p class="text-xs font-semibold">University of Moratuwa</p>
                    <p class="text-[10px] text-stone-500">Multi-Year Papers</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        <!-- Mobile Header -->
        <header class="md:hidden h-14 bg-white border-b border-stone-200 flex items-center justify-between px-4 z-20">
            <span class="font-bold text-teal-700" id="mobile-header-title">IN 3510 / 2025</span>
            <button onclick="toggleSidebar()" class="p-2 text-stone-600 hover:bg-stone-100 rounded">
                <i class="ph ph-list text-xl"></i>
            </button>
        </header>

        <!-- Dynamic Content Container -->
        <div id="app-content" class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth">
            <!-- Content injected via JS -->
        </div>
    </main>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebar-overlay" onclick="toggleSidebar()"
        class="fixed inset-0 bg-black/20 z-0 hidden md:hidden glass-panel"></div>

    <!-- Load external scripts -->
    <script src="assets/data.js"></script>
    <script src="assets/app.js"></script>

</body>

</html>
