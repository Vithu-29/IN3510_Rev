<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN 3510/4500: Wireless Networks - Multi-Year Revision Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="assets/tailwind-config.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body
    class="bg-stone-50 text-stone-800 font-sans h-screen flex overflow-hidden selection:bg-teal-100 selection:text-teal-900">

    <aside
        class="w-64 bg-white border-r border-stone-200 flex-shrink-0 flex flex-col h-full shadow-sm z-10 transition-all duration-300 absolute md:relative -translate-x-full md:translate-x-0"
        id="sidebar">

        <div class="p-6 border-b border-slate-100 bg-slate-50">
            <div class="flex items-center gap-3 mb-1">
                <div
                    class="w-10 h-10 rounded-lg bg-brand-600 text-white flex items-center justify-center shadow-lg shadow-brand-600/20">
                    <i class="ph-bold ph-broadcast text-2xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-slate-900 leading-tight">Wireless<br>Networks</h1>
                </div>
            </div>
        </div>

        <div class="px-6 pt-4 pb-2">
            <label class="block text-xs font-semibold text-stone-400 uppercase tracking-wider mb-2">Lecture
                Notes</label>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="loadLecture('assets/lecture1.html', 'L1')"
                    class="lecture-btn h-8 rounded border border-stone-200 bg-stone-50 text-stone-600 text-xs font-medium hover:bg-brand-50 hover:text-brand-600 hover:border-brand-200 transition-colors focus:ring-2 focus:ring-brand-600 focus:outline-none"
                    data-id="L1">
                    L1
                </button>

                <button onclick="loadLecture('assets/lecture2.html', 'L2')"
                    class="lecture-btn h-8 rounded border border-stone-200 bg-stone-50 text-stone-600 text-xs font-medium hover:bg-brand-50 hover:text-brand-600 hover:border-brand-200 transition-colors"
                    data-id="L2">L2</button>
                <button onclick="loadLecture('assets/lecture3.html', 'L3')"
                    class="lecture-btn h-8 rounded border border-stone-200 bg-stone-50 text-stone-600 text-xs font-medium hover:bg-brand-50 hover:text-brand-600 hover:border-brand-200 transition-colors"
                    data-id="L3">L3</button>
                <button onclick="loadLecture('assets/lecture4.html', 'L4')"
                    class="lecture-btn h-8 rounded border border-stone-200 bg-stone-50 text-stone-600 text-xs font-medium hover:bg-brand-50 hover:text-brand-600 hover:border-brand-200 transition-colors"
                    data-id="L4">L4</button>
                <button onclick="loadLecture('assets/lecture5.html', 'L5')"
                    class="lecture-btn h-8 rounded border border-stone-200 bg-stone-50 text-stone-600 text-xs font-medium hover:bg-brand-50 hover:text-brand-600 hover:border-brand-200 transition-colors"
                    data-id="L5">L5</button>
                <button onclick="loadLecture('assets/lecture6.html', 'L6')"
                    class="lecture-btn h-8 rounded border border-stone-200 bg-stone-50 text-stone-600 text-xs font-medium hover:bg-brand-50 hover:text-brand-600 hover:border-brand-200 transition-colors"
                    data-id="L6">L6</button>
                <button onclick="loadLecture('assets/lecture7.html', 'L7')"
                    class="lecture-btn h-8 rounded border border-stone-200 bg-stone-50 text-stone-600 text-xs font-medium hover:bg-brand-50 hover:text-brand-600 hover:border-brand-200 transition-colors"
                    data-id="L7">L7</button>
                <button onclick="loadLecture('assets/lecture8.html', 'L8')"
                    class="lecture-btn h-8 rounded border border-stone-200 bg-stone-50 text-stone-600 text-xs font-medium hover:bg-brand-50 hover:text-brand-600 hover:border-brand-200 transition-colors"
                    data-id="L8">L8</button>
                <button onclick="loadLecture('assets/lecture9.html', 'L9')"
                    class="lecture-btn h-8 rounded border border-stone-200 bg-stone-50 text-stone-600 text-xs font-medium hover:bg-brand-50 hover:text-brand-600 hover:border-brand-200 transition-colors"
                    data-id="L9">L9</button>
                <button onclick="loadLecture('assets/lecture10.html', 'L10')"
                    class="lecture-btn h-8 rounded border border-stone-200 bg-stone-50 text-stone-600 text-xs font-medium hover:bg-brand-50 hover:text-brand-600 hover:border-brand-200 transition-colors"
                    data-id="L10">L10</button>
                <button onclick="loadLecture('assets/lecture11.html', 'L11')"
                    class="lecture-btn h-8 rounded border border-stone-200 bg-stone-50 text-stone-600 text-xs font-medium hover:bg-brand-50 hover:text-brand-600 hover:border-brand-200 transition-colors"
                    data-id="L11">L11</button>
            </div>
        </div>

        <div class="px-6 pt-4 pb-2 border-b border-stone-100">
            <label for="year-select"
                class="block text-xs font-semibold text-stone-400 uppercase tracking-wider mb-2">Select Year of
                paper</label>
            <select id="year-select" onchange="changeYear(this.value)"
                class="w-full p-2 border border-stone-300 rounded-lg text-sm bg-white focus:ring-teal-500 focus:border-teal-500">
                <option value="2025">January 2025 (IN 3510)</option>
                <option value="2022">November 2022 (IN 4500)</option>
                <option value="2019">July 2019 (IN 4500)</option>
            </select>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 space-y-1" id="question-nav-container">
        </nav>

        <div class="p-4 border-t border-stone-100 bg-stone-50">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-full bg-teal-100 flex items-center justify-center text-teal-700 font-bold text-xs">
                    UM</div>
                <div>
                    <p class="text-xs font-semibold">University of Moratuwa</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden bg-stone-50">
        <header class="md:hidden h-14 bg-white border-b border-stone-200 flex items-center justify-between px-4 z-20">
            <span class="font-bold text-teal-700" id="mobile-header-title">IN 3510 / 2025</span>
            <button onclick="toggleSidebar()" class="p-2 text-stone-600 hover:bg-stone-100 rounded">
                <i class="ph ph-list text-xl"></i>
            </button>
        </header>

        <div id="app-content" class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth">
            <!-- Content injected via JS -->
        </div>
    </main>

    <div id="sidebar-overlay" onclick="toggleSidebar()"
        class="fixed inset-0 bg-black/20 z-0 hidden md:hidden glass-panel"></div>

    <script src="assets/data.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
